{% extends "layout.html" %}

{% block page_title %}
  Contact the Ministry of Justice
{% endblock %}

{% block content %}
<main id="content" role="main">


  <form action="iteration-3/1-question" class="form">

    <h1 class="form-title heading-large">
      I would like to submit a:
    </h1>
    <div class="form-group">
      
      
      <fieldset>
	     
       <label class="block-label" for="request-1">
	        <input id="request-1" name="request-type" type="radio" value="question">
	        
          question <a href="iteration-3/1-question">+</a>
	      </label>
	      
        <label class="block-label" for="request-2">
	        <input id="request-2" name="request-type" type="radio" value="comment">
	        
          comment/feedback <a href="iteration-3/1-comment">+</a>
	      </label>
	      
        <label class="block-label" for="request-3">
	        <input id="request-3" name="resquest-type" type="radio" value="complaint">
	        
          complaint <a href="iteration-3/1-complaint">+</a>
	      </label>
      


      </fieldset>
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main>
{% endblock %}
