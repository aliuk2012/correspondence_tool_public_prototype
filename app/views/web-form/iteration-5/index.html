{% extends "layout.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block page_content %}

<main id="content" role="main">


  <form action="iteration-1/confirmation" class="form">

    <h1 class="form-title heading-xlarge">
      Contact Ministry of Justice
    </h1>


    <div class="form-group">
      <div class="form-date">
        <div class="form-group form-group-year">
          <label class="form-label-bold" for="dob-year">
            Title (optional)
          </label>
          <input type="text" class="form-control" id="title">
        </div>
      </div>
    </div>



    <div class="form-group">
      <label class="form-label" for="full-name">First name</label>
      <input type="text" class="form-control" id="full-name">
    </div>
    <div class="form-group">
      <label class="form-label" for="full-name">Last name</label>
      <input type="text" class="form-control" id="full-name">
    </div>

    <!-- National Insurance number -->
    <div class="form-group">
      <label class="form-label" for="ni-number">
        Email
      </label>
      <input type="text" class="form-control" id="ni-number">
    </div>

    <div class="form-group">
      <label class="form-label" for="correspondence_topic">
        Topic
      </label>
      <select class="form-control" name="correspondence[topic]" id="correspondence_topic"><option value="">Please select an option</option>
        <option value="court">Courts and tribunals</option>
        <option value="prison">Prisons and probation</option>
        <option value="legalaid">Legal aid</option>
        <option value="other">Something else</option>
      </select>
      </div>

    <div class="form-group">
      <label class="form-label" for="correspondence_message">Message</label>
      <textarea class="form-control" name="correspondence[message]" id="correspondence_message"></textarea>
    </div>
   

    <div class="form-group">
      <input type="submit" class="button" value="Send">
    </div>

  </form>

</main>
{% endblock %}
