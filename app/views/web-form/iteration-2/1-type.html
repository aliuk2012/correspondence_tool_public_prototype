{% extends "layout.html" %}

{% block page_title %}
  Contact the Ministry of Justice
{% endblock %}

{% block content %}
<main id="content" role="main">


  <form action="2-message" class="form">

    <h1 class="form-title heading-medium">
      What is the nature of your topic?
    </h1>

    <div class="form-group">

      <fieldset>

      <label class="block-label" for="waste-type-1">
        <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
        Complaint
      </label>
      <label class="block-label" for="waste-type-2">
        <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
        Thank you
      </label>
      <label class="block-label" for="waste-type-3">
        <input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
        Freedom of information request
      </label>
      <label class="block-label" for="waste-type-4">
        <input id="waste-type-4" name="waste-types" type="checkbox" value="waste-farm-agricultural">
        Other
      </label>

      </fieldset>

    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main>
{% endblock %}
